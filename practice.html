<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Car Finder – Step 1</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ====== Palette (yours) ====== */
:root{
  --primary:#5d4037;
  --primary-dark:#4e342e;
  --ink:#212121;
  --muted:#757575;
  --soft:#f6f3f2;
  --chip:#ffffff;
  --stroke:#ededed;
  --shadow: 0 10px 24px -14px rgba(0,0,0,.25);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
  color:var(--ink);
  background:#fff;
}

/* ====== Top step bar ====== */
.stepbar{
  position:sticky; top:0; z-index:1;
  background:#fafafa; border-bottom:1px solid #f1f1f1;
}
.stepbar-inner{
  max-width: 940px; margin: 0 auto; padding:10px 16px 12px;
  font-size:12px; color:#9b9b9b;
}
.progress{
  height:8px; background:#eee; border-radius:999px; overflow:hidden; margin-top:6px;
}
.progress > span{
  display:block; height:100%; width:33%;
  background:var(--primary); border-radius:inherit;
}

/* ====== Content ====== */
.container{
  max-width: 940px;
  margin: 28px auto 60px;
  padding: 0 16px;
}

.head{
  text-align:center; margin-bottom:30px;
}
.head h1{
  font-size: clamp(18px,2.6vw,24px);
  margin:0 0 6px; font-weight:700;
}
.head p{
  font-size:14px; color:var(--muted); margin:0;
}

/* ====== Section blocks ====== */
.block{ margin-bottom:28px; }
.block h3{
  font-size:14px; font-weight:600; margin:0 0 12px; color:#3a3a3a;
}

/* Vehicle type chips */
.veh-list{
  display:flex; gap:14px; flex-wrap:wrap;
}
.veh-card{
  position:relative;
}
.veh-card input{ position:absolute; inset:0; opacity:0; pointer-events:none; }
.veh-card label{
  display:flex; flex-direction:column; align-items:center; gap:6px;
  width: 86px; padding:8px 8px 10px;
  background:var(--chip);
  border:1px solid var(--stroke);
  border-radius:14px;
  box-shadow: var(--shadow);
  cursor:pointer; user-select:none;
  transition: border-color .15s ease, box-shadow .15s ease, transform .05s ease;
}
.veh-card img{
  width:100%; aspect-ratio: 4/3; object-fit:cover; border-radius:10px;
}
.veh-card .txt{
  font-size:12px; color:#4b4b4b;
}
.veh-card input:checked + label{
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(93,64,55,.15), var(--shadow);
}
.veh-card label:active{ transform: translateY(1px); }

/* Radio boxes (purpose) */
.radio-box{
  position:relative; margin-bottom:10px;
}
.radio-box input{ position:absolute; inset:0; opacity:0; pointer-events:none; }
.radio-box label{
  display:flex; align-items:center; gap:10px;
  padding:14px 14px;
  border:1px solid var(--stroke);
  border-radius:12px; background:#fff; box-shadow: var(--shadow);
  cursor:pointer; transition: border-color .15s, background .15s;
  font-size:14px;
}
.radio-box label::before{
  content:""; width:18px; height:18px; border-radius:50%;
  border:2px solid #cfcfcf; display:inline-block; box-sizing:border-box;
}
.radio-box input:checked + label{
  border-color: var(--primary);
  background:#fff9f7;
}
.radio-box input:checked + label::before{
  border-color: var(--primary);
  box-shadow: inset 0 0 0 5px var(--primary);
}

/* Pill group (people count) */
.pill-group{
  display:flex; gap:10px; flex-wrap:wrap;
}
.pill{
  position:relative;
}
.pill input{ position:absolute; inset:0; opacity:0; pointer-events:none; }
.pill label{
  display:inline-flex; align-items:center; justify-content:center;
  padding:12px 18px; border-radius:12px; border:1px solid var(--stroke);
  background:#fff; min-width:110px;
  box-shadow: var(--shadow);
  font-size:13px; color:#444; cursor:pointer;
  transition: background .15s, color .15s, border-color .15s;
}
.pill input:checked + label{
  background: var(--primary);
  color:#fff; border-color: var(--primary);
}

/* Actions */
.actions{ margin-top:18px; display:flex; justify-content:center; }
.btn{
  appearance:none; border:none; cursor:pointer;
  background: var(--primary);
  color:#fff; font-weight:600;
  border-radius:10px; padding:12px 22px;
  box-shadow: 0 12px 26px -12px rgba(93,64,55,.5);
  transition: filter .15s, transform .05s;
}
.btn:hover{ filter:brightness(1.03); }
.btn:active{ transform: translateY(1px); }

/* Small screens tweaks */
@media (max-width: 520px){
  .veh-card label{ width: 88px; }
  .pill label{ min-width: 100px; }
}
</style>
</head>
<body>

<!-- Step / progress -->
<div class="stepbar">
  <div class="stepbar-inner">
    Step 1 of 3
    <div class="progress"><span style="width:33%"></span></div>
  </div>
</div>

<main class="container">
  <div class="head">
    <h1>Let’s find your perfect car</h1>
    <p>Answer a few quick questions about your lifestyle</p>
  </div>

  <!-- Q1 -->
  <section class="block">
    <h3>What type of vehicle are you looking for?</h3>
    <div class="veh-list">
      <!-- Replace img src with your thumbnails -->
      <div class="veh-card">
        <input type="radio" id="v-suv" name="veh" checked>
        <label for="v-suv">
          <img src="assets/images/cardetailsimg.png" alt="SUV">
          <span class="txt">SUV</span>
        </label>
      </div>
      <div class="veh-card">
        <input type="radio" id="v-hatch" name="veh">
        <label for="v-hatch">
          <img src="assets/images/cardetailsimg.png" alt="Hatchback">
          <span class="txt">Hatchback</span>
        </label>
      </div>
      <div class="veh-card">
        <input type="radio" id="v-sedan" name="veh">
        <label for="v-sedan">
          <img src="assets/images/cardetailsimg.png" alt="Sedan">
          <span class="txt">Sedan</span>
        </label>
      </div>
      <div class="veh-card">
        <input type="radio" id="v-mpv" name="veh">
        <label for="v-mpv">
          <img src="assets/images/cardetailsimg.png" alt="MPV">
          <span class="txt">MPV</span>
        </label>
      </div>
      <div class="veh-card">
        <input type="radio" id="v-ev" name="veh">
        <label for="v-ev">
          <img src="assets/images/cardetailsimg.png" alt="Electric">
          <span class="txt">Electric</span>
        </label>
      </div>
      <div class="veh-card">
        <input type="radio" id="v-pickup" name="veh">
        <label for="v-pickup">
          <img src="assets/images/cardetailsimg.png" alt="Pickup">
          <span class="txt">Pickup</span>
        </label>
      </div>
    </div>
  </section>

  <!-- Q2 -->
  <section class="block">
    <h3>What’s your primary purpose for using the car?</h3>

    <div class="radio-box">
      <input type="radio" id="p-commute" name="purpose" checked>
      <label for="p-commute">Daily commute</label>
    </div>
    <div class="radio-box">
      <input type="radio" id="p-family" name="purpose">
      <label for="p-family">Family trips</label>
    </div>
    <div class="radio-box">
      <input type="radio" id="p-offrd" name="purpose">
      <label for="p-offrd">Off-roading</label>
    </div>
    <div class="radio-box">
      <input type="radio" id="p-city" name="purpose">
      <label for="p-city">City driving</label>
    </div>
    <div class="radio-box">
      <input type="radio" id="p-style" name="purpose">
      <label for="p-style">Style &amp; performance</label>
    </div>
  </section>

  <!-- Q3 -->
  <section class="block">
    <h3>How many people do you usually travel with?</h3>
    <div class="pill-group" role="radiogroup" aria-label="Travel party size">
      <div class="pill">
        <input type="radio" id="n-justme" name="pax" checked>
        <label for="n-justme">Just Me</label>
      </div>
      <div class="pill">
        <input type="radio" id="n-1-2" name="pax">
        <label for="n-1-2">1–2</label>
      </div>
      <div class="pill">
        <input type="radio" id="n-3-5" name="pax">
        <label for="n-3-5">3–5</label>
      </div>
      <div class="pill">
        <input type="radio" id="n-6plus" name="pax">
        <label for="n-6plus">6+</label>
      </div>
    </div>
  </section>

  <div class="actions">
    <button class="btn" type="button">Next</button>
  </div>
</main>

</body>
</html>
